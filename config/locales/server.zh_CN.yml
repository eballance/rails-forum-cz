      - 您的域名的发件人策略框架（SPF）记录是否正确？您可以在此[测试您的SPF记录][1]。

      - 您是否检查过您发送电子邮件的服务器IP [不在任何邮件黑名单中][4]？

      - 您是否确认过您的邮件服务器*确定无疑的*在它的 HELO 消息中送出了完整的主机名？如果没有，那么会导致很多邮件服务商拒绝您的邮件。

      - 您是否在您的电子邮件软件中配置了[域名密钥身份识别邮件（DKIM）的电子邮件密钥签名][3]，并且把DKIM公匙输入到了DNS记录中？这不是必须的，但是将显著提高邮件分发的成功率。

